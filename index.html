    <svg width="0" height="0">
      <defs>
        <filter id="noiseFilter">
          <feTurbulence
                  type="fractalNoise"
                  baseFrequency="0.65"
                  numOctaves="3"
                  seed="1"
                  stitchTiles="stitch"
                  result="noise"
          />
          <feColorMatrix
                  in="noise"
                  type="matrix"
                  values="0 0 0 0 0.9
              0 0 0 0 0.9
              0 0 0 0 0.9
              0 0 0 1 0"
                  result="coloredNoise"
          />
          <feComposite
                  in="SourceGraphic"
                  in2="coloredNoise"
                  operator="in"
          />
        </filter>
      </defs>
    </svg>
